{% for post in site.posts limit:10 %}
<div>
	<h1> <a href = "{{ post.url }}"> {{ post.title }}</a></h1>
  <p>{{ post.date | date: "%B %e, %Y" }}</>
  	{% if post.tunecount %}
  	{{ post.content | truncatewords: {{post.tunecount}} }}
  	{%else%}
     {{ post.content | truncatewords: 20}}
     {%endif%}
</div>
<p><span></span></p>
<p><a href = "{{post.url}}">MORE</a></p>
<hr/>
<p><span></span></p>
{% endfor %}
